<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
<title>Tu carta üíå</title>

<!-- Vista previa para WhatsApp -->
<meta property="og:title" content="üíå Toca para abrir tu carta">
<meta property="og:description" content="Abre el sobre, de: Abril">
<meta property="og:image" content="envelope.jpg">
<meta property="og:type" content="website">

<style>
  :root{
    --bg:#fff4f6;       /* si quieres el beige del sobre: #f7e8d0 */
    --ink:#111;
    --shadow:rgba(0,0,0,.18);
    --radius:18px;
    --speed:.85s;
  }
  *{box-sizing:border-box}
  html,body{margin:0;height:100%;background:var(--bg);font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial;color:var(--ink)}
  .wrap{min-height:100dvh;display:flex;align-items:flex-start;justify-content:center;padding:24px}
  .card{width:min(620px,94vw);text-align:center;margin-top:8px}

  h1{margin:.25rem 0 1rem;font-size:clamp(22px,4.4vw,34px)}
  .stage{
    position:relative;margin:0 auto;width:100%;
    /* Contenedor responsivo; no recorta im√°genes */
    aspect-ratio: 16/10;
    max-height:72vh;
    perspective:1000px;
  }
  .pane{
    position:absolute;inset:0;border-radius:var(--radius);overflow:hidden;
    box-shadow:0 14px 36px var(--shadow);background:#fff;
  }

  /* SOBRE: es el "bot√≥n" (label) */
  #toggle{display:none}
  label.envelope{
    display:block;position:absolute;inset:0;z-index:3;cursor:pointer;
    transform-origin:50% 30%;
    transition:transform var(--speed) cubic-bezier(.2,.7,.2,1), opacity var(--speed);
    will-change:transform,opacity;
    border-radius:var(--radius);overflow:hidden;background:#fff;
  }
  .envelope img{
    width:100%;height:100%;object-fit:contain; /* centra sin recortar */
    display:block;background:#fff; /* evita ‚Äúbordes‚Äù raros en iOS */
  }

  /* CARTA que aparece al abrir */
  .letter{
    z-index:2;display:grid;place-items:center;background:#fff;
    transform:translateY(18%) scale(.985);opacity:0;
    transition:transform var(--speed) .05s cubic-bezier(.2,.7,.2,1), opacity var(--speed) .05s;
  }
  .letter a{display:block;width:100%;height:100%}
  .letter img{
    width:100%;height:100%;object-fit:contain;display:block;background:#fff;
  }

  /* Estado abierto */
  #toggle:checked ~ .stage label.envelope{
    transform:rotateX(-58deg) translateY(-5%) scale(.985);
    opacity:.15;
  }
  #toggle:checked ~ .stage .letter{
    transform:translateY(-4%) scale(1);
    opacity:1;
  }
</style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>üíå Toca para abrir tu carta</h1>

      <input id="toggle" type="checkbox">
      <div class="stage">
        <!-- SOBRE: reemplaza envelope.jpg -->
        <label class="envelope" for="toggle" aria-label="Abrir carta">
          <img id="imgEnvelope" src="envelope.jpg" alt="Sobre">
        </label>

        <!-- CARTA: reemplaza carta.jpg; al tocar se abre en pesta√±a para poder guardar si quieres -->
        <div class="pane letter">
          <a id="openImg" href="carta.jpg" target="_blank" rel="noopener">
            <img id="imgCarta" src="carta.jpg" alt="Carta">
          </a>
        </div>
      </div>
    </div>
  </div>

<script>
  // Soporte opcional: ?cover=...&img=...&auto=1
  const qp = new URLSearchParams(location.search);
  const cover = qp.get('cover'); // URL de sobre
  const img   = qp.get('img');   // URL de carta
  if (cover) document.getElementById('imgEnvelope').src = cover;
  if (img){
    document.getElementById('imgCarta').src = img;
    document.getElementById('openImg').href = img;
  }
  if (qp.get('auto') === '1'){
    setTimeout(()=>{ document.getElementById('toggle').checked = true; }, 180);
  }
</script>
</body>
</html>
